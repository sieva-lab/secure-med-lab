<header *securemedAnonymous class="header">
	<div class="header-container">
		<div class="header-brand">
			<img ngSrc="logo.svg" width="32" height="16" alt="SecureMed Logo" class="logo" />
			<h1 class="header-title"><a routerLink="/">SecureMed</a></h1>
		</div>
		<nav class="header-nav">
			<a routerLink="/user" routerLinkActive="nav-link-active" class="nav-link">Profile</a>
			<a routerLink="/customers" routerLinkActive="nav-link-active" class="nav-link">Customers</a>
			<securemed-theme-toggle />
			<a href="/bff/login" class="nav-link nav-link-primary">Login</a>
		</nav>
	</div>
</header>

			<img ngSrc="logo.svg" width="32" height="16" alt="SecureMed Logo" class="logo" />
			<h1 class="header-title"><a routerLink="/">SecureMed</a></h1>
		</div>
		<nav class="header-nav">
			<a routerLink="/customers" routerLinkActive="nav-link-active" class="nav-link">Customers</a>
			<a routerLink="/user" routerLinkActive="nav-link-active" class="nav-link">Profile</a>
			<span class="header-divider"></span>
		    <securemed-theme-toggle />
